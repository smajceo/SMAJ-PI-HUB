<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account | SMAJ PI HUB</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/responsive.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="auth-body">

  <!-- AUTH CONTAINER -->
  <div class="auth-container">
    <div class="auth-box">

      <div class="auth-header">
        <h2>Create Account</h2>
        <p>Join SMAJ PI HUB and start using Pi utilities</p>
      </div>

      <!-- REGISTER FORM -->
      <form id="registerForm" class="auth-form">

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" required placeholder="Your full name">
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" required placeholder="example@email.com">
        </div>

        <div class="form-group">
          <label>Username</label>
          <input type="text" required placeholder="Choose a username">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" required placeholder="Create password">
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" required placeholder="Repeat password">
        </div>

        <button type="submit" class="btn btn-primary w-full">
          Create Account
        </button>

      </form>

      <!-- EXTRA LINKS -->
      <div class="auth-links">
        <p>Already have an account?</p>
        <a href="login.html">Login here</a>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="../js/main.js"></script>
  <script src="../js/auth.js"></script>

</body>
</html>
